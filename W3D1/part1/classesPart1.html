<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab W3D1</title>
    <script src="classes.js"></script>
    <script src="clock.js"></script>
    <script src="instanceError.js"></script>
    <script src="extended-clock.js"></script>

</head>
<body>
<h3>Part 1: practice exercises on javascript.info</h3>
<p>Look in the Chrome developer console to see the output. CTRL_SHIFT_J <br />
    Or on Firefox with CTRL_SHIFT_K</p>
<h5>1. Rewrite to class</h5>
<div>
    <input type="text" id="template" value="h:m:s" placeholder="enter template" />
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</div>
<h5>2. Error creating an instance</h5>
<button id="rabbit">New rabbit</button>
<h5>3. Extended clock</h5>
<div>
    <input type="text" id="template2" value="h:m:s" placeholder="enter template" />
    <input type="text" id="precision2" value="1000" placeholder="enter precision" />
    <button id="start2">Start</button>
    <button id="stop2">Stop</button>
</div>




</body>
</html>
